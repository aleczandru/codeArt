<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/main.css" rel="stylesheet" />
</head>
<body>
    <div id="login">
        <header class="navbar navbar-default navbar-fixed-top">
            <section class="navbar-header">
                <a href="#" class="navbar-brand">CodeArt</a>
            </section>
        </header>
        <article class="container">
            <section class="col-md-6">
                <form role="form">
                    <div class="form-group">
                        <h1>Login</h1>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="E-MAIL" class="form-control" />
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Password" class="form-control" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success col-xs-5 col-md-5 ">Login</button>
                        <em class="col-md-2 col-xs-2">or</em>
                        <button class="btn btn-warning col-md-5 col-xs-5">Register</button>
                    </div>
                </form>
            </section>
            <section class="col-md-6">
                <form role="form">
                    <div class="form-group">
                        <h1>Login With</h1>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success form-control">Login With Facebok</button>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-danger form-control">Login With Google+</button>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary form-control">Login With Twitter</button>
                    </div>
                </form>
            </section>
        </article>
    </div>
    <script src="Scripts/jquery-2.0.3.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</body>
</html>
